<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handtrack.js : A library for prototyping realtime handtracking in the browser. </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
  <div id="tracking-container">
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>

    <canvas id="canvas" class="border canvasbox"></canvas>

    <div class="tracking-controls">
      <div id="updatenote" class="updatenote"> loading model ..</div>
      <div onclick="toggleVideo()" id="trackbutton">
        <i class="fa-solid fa-camera" style="color: #ffac38;"></i>
      </div>
    </div>


  </div>

  <canvas id="game-canvas"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
  <script src="userInterface.js"></script>
  <script src="motionTracker.js"></script>
  <script src="gameEngine.js"></script>
</body>

</html>
