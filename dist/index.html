  <!-- START - TRACKING SYSTEM -->

    <div id="tracking-container">
      <video class="videobox canvasbox" autoplay="autoplay" id="webcam-video"></video>
      <canvas id="tracking-canvas" class="canvasbox"></canvas>

<!-- START OF CODE-PEN -->
  <div id="app">
    <!--|--------------------------|-->
    <!--|-[START OF HTML-INJECTOR]-|-->
    <!--|--------------------------|-->

    <div id="app-wrap" class="text-white">

      <!-- START - SYSTEM -->
        <div id="system" class="layer">
          

          
          <div id="error-console" class="layer hidden flex flex-col justify-center items-center">
            <div id="error-window" class="bg-red-900 rounded-lg overflow-hidden flex flex-col">
              <div id="error-title" class="text-xl bg-red-600 p-4">Error</div>
              <div id="error-content" class="p-8 flex flex-col gap-4">
              </div>
              <button id="error-button" class="p-4 rounded-lg bg-black self-center mx-6 mb-6 text-sm cursor-pointer">Goto Lesson <i class="ml-2 fa-solid fa-arrow-right fa-sm" style="color: #ffffff;"></i></button>
            </div>
          </div>
          <div id="debug" class="hidden"></div>
          <div id="loading-screen" class="layer flex flex-col justify-center items-center bg-gray-900 gap-4">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <div class="font-mono">
              Loading...
            </div>
          </div>
        </div>
      <!-- END - SCENE -->

      <!-- START - TEACHER -->
        <div id="teacher" class="hidden">
          

          <div id="course">
            <div id="course-title"></div>
            <div id="lesson-list"></div>
            <div id="course-footer"></div>
          </div>

          <div id="lesson">
            <div id="lesson-title"></div>
            <div id="lesson-content">
              <div id="lesson-description"></div>
              <div id="task">
                <div id="task-title"></div>
                <div id="task-content">
                  <div id="task-description"></div>
                  <div id="task-steps"></div>
                </div>
                <div id="task-footer"></div>
              </div>
              <div id="lesson-controls"></div>
            </div>
            <div id="lesson-footer"></div>
          </div>
        </div>
      <!-- END - TEACHER -->

      <!-- START - APP -->
        <div id="runtime" class="hidden">
          
          <div id="screen">
            <div id="screen-container">
              <div id="screen-title"></div>
              <div id="screen-content"></div>
              <button id="screen-button"></button>
            </div>
            
          </div>
          <canvas id="scene"></canvas>
        </div>
      <!-- END - SCENE -->

    </div>

    <!--|------------------------|-->
    <!--|-[END OF HTML-INJECTOR]-|-->
    <!--|------------------------|-->

  </div>
<!-- END OF CODE-PEN  -->

  <script src="appCore.js"></script>
  <script src="system.js"></script>

<!-- END OF trackerEngine.js RELEASE -->
