<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - canvas detect collision over</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script>
</head>

<body>
  <div class="layer layer-top">
  <div id="tracking-container">
    <video class="videobox canvasbox" autoplay="autoplay" id="webcam-video"></video>
    <canvas id="canvas" class="canvasbox"></canvas>
    <div class="tracking-controls">
      <div id="updatenote" class="updatenote"> loading model ..</div>
      <button onclick="toggleVideo()" id="trackbutton">
        <i class="fa-solid fa-camera" style="color: #ffac38;"></i>
      </button>
    </div>
  </div>
</div>


<div class="layer layer-middle">
  layer-middle
</div>

<canvas id="game-canvas" class="layer layer-bottom"></canvas>

<!-- <script src="https://cdn.jsdelivr.net/gh/EdSpurrier/facetracking@v1.0/src/gameEngine.js"></script> -->

<script src="userInterface.js"></script>
<!-- <script src="motionTracker.js"></script> -->
<!-- <script src="gameObject.js"></script> -->
<script src="trackingPoint.js"></script>
<script src="targetPoint.js"></script>
<script src="gameEngine.js"></script>
  
  <script src="./script.js"></script>

</body>

</html>
